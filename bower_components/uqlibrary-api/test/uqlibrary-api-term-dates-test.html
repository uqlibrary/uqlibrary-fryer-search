<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>api applications testing</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
    <script src="../bower_components/web-component-tester/browser.js"></script>
    <script src="../bower_components/test-fixture/test-fixture-mocha.js"></script>
    <link rel="import" href="../bower_components/test-fixture/test-fixture.html">

    <!-- Import the element to test -->
    <link rel="import" href="../uqlibrary-api-term-dates.html">

</head>
<body>

<test-fixture id="basic">
    <template>
        <uqlibrary-api-term-dates id="app"></uqlibrary-api-term-dates>
    </template>
</test-fixture>

<script>

    suite('uqlibrary-api-term-dates tests', function () {
        var app;

        setup(function () {
            document.cookie = "UQLMockData=enabled";

            app = fixture('basic');
        });

        test('load term dates data', function (done) {
            var apiLoaded = function(event) {
                expect(event.detail['1234'].code).to.equal('1234');
                done();
            };

            setTimeout(function(){
                app.addEventListener('uqlibrary-api-term-dates', apiLoaded);
                app.get();
            }, 100);
        });
    });
</script>

</body>
</html>
